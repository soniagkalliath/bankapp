
<form [formGroup]="registerForm" (ngSubmit)="register()">
<div class="container">
    <div class="row">    

   
    <div class="main">
      
    <div class="col text-center" style="color:darkblue"><h1>Login SBM Bank</h1></div><br>
   
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" style="color:darkblue"><strong>UserName</strong></label>
      <input type="text" formControlName="uname" name="uname" class="form-control" id="username" aria-describedby="emailHelp">
      <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors" class="error">Invalid User name</div>
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" style="color:darkblue"><strong>Account Number</strong></label>
        <input type="text" formControlName="accno" name="accno" class="form-control" id="accno" >
        <div *ngIf="(this.registerForm.get('accno')?.touched||this.registerForm.get('accno')?.dirty)&&this.registerForm.get('accno')?.errors" class="error">Invalid Account Number</div>
      </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" style="color:darkblue"><strong >Password</strong></label>
      <input type="password"  formControlName="pswd" name="uname" class="form-control" id="password">
      <div *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors" class="error">Invalid Password</div>
        </div>
    
    <div class="col-md-12  text-center">
    <button type="submit"  class="btn  btn-primary btn-lg btn-block ">Registration</button>
      <a routerLink="">Log In</a>
  </div>


  </div>
  </div>
  </div>
</form>
